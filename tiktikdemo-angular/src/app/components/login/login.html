<!-- src/app/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Đăng nhập</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="nhập email..."
          class="form-input"
          [class.error]="email.invalid && email.touched">
        <small class="error-text" *ngIf="email.invalid && email.touched">
          Vui lòng nhập email hợp lệ
        </small>
      </div>

      <!-- Password + ICON MẮT -->
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="nhập mật khẩu..."
            class="form-input"
            [class.error]="password.invalid && password.touched">

          <!-- ICON MẮT / ẨN -->
          <button
            type="button"
            class="toggle-password"
            (click)="showPassword = !showPassword"
            aria-label="Hiển thị/Ẩn mật khẩu">
            
            <!-- MẮT MỞ (visibility) -->
            <svg *ngIf="!showPassword" class="icon" viewBox="0 0 24 24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>

            <!-- MẮT ĐÓNG (visibility_off) -->
            <svg *ngIf="showPassword" class="icon" viewBox="0 0 24 24">
              <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.23 2.74-2.87 3.44-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
            </svg>
          </button>
        </div>
        <small class="error-text" *ngIf="password.invalid && password.touched">
          Mật khẩu phải có ít nhất 6 ký tự
        </small>
      </div>

      <!-- Server Error -->
      <div class="server-error" *ngIf="error">
        {{ error }}
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="form.invalid || loading">
        <span *ngIf="loading" class="spinner"></span>
        <span *ngIf="!loading">Đăng nhập</span>
      </button>

      <!-- Link Đăng ký -->
      <p class="register-link">
        Chưa có tài khoản?
        <a routerLink="/register" class="register-text">Đăng ký ngay</a>
      </p>
    </form>
  </div>
</div>
